 ### Events ###
 vops.1.t:0 "The Severyanan Black Site"
 vops.1.d:0 "Vaspier has requested the tiny village of Our Town to establish a cryptography, cryptanalysis, and espionage facility. He probably won't be able to do much with it, but who knows?"
 vops.1.a:0 "Sure I guess."
 vops.1.b:0 "Time to do some codebreaking."

