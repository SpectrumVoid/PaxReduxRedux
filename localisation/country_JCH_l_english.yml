JCH_love_tax_category:0 "The Love Tax"
JCH_love_tax_category_desc:0 "The §GLove Tax§! — the Changeling lifeblood, extracted from the ponies of the [JCH.GetName] to be delivered to the motherland. The methodology with which harvested love is quantified remains a nebulous science, with an §YErot§! signifying a quantity of love large enough to significantly boost the capabilities of a small hive for months.\n"
JCH_love_tax_mission:0 "Fulfill Love Tax Quotas"
JCH_paying_the_love_tax:0 "Fulfilling the Love Tax"
JCH_collect_love_tax_extra:0 "Supplementary §CLove§! Harvesting"
JCH_collect_love_tax_extra_desc:0 "Intensified efforts to harvest Love from the pony populace, to be directed to our own stockpiles."
JCH_rations_for_drones:0 "Love Rations for Drones"
JCH_rations_for_recruits:0 "Love Rations for Recruits"
JCH_rations_for_researchers:0 "Love Rations for Researchers"
JCH_rations_for_settlers:0 "Love Rations for Settlers"
JCH_rations_as_growth_incentive:0 "Love Rations Growth Stimulus Incentive"
JCH_rations_as_growth_incentive_desc:0 "Entailing a concentrated effort towards a creative and large-scale distribution of Love, through various channels of dubious legality, to changeling investors, companies, construction firms, settlement agencies, and the like, to direct capital and immigration flows into boosting the provincial economies of the [JCH.GetName]."
JCH_rations_for_soldiers:0 "Love Rations for Soldiers"
JCH_rations_for_ostkommando:0 "Love Rations for the Ost-Kommando"
JCH_rations_for_ostkommando_desc:0 "The Changeling officers of the Ost-Kommando are those who enact Lilac's will over the Manehattanite realm. For their loyalty and service to the Lady Protectress, it is only fitting to gift the occasional lavish bouquet of refined Love to our best commanders from time to time."
JCH_rations_for_moops:0 "Love Rations for the MO-oPS"
JCH_rations_for_moops_desc:0 "If the Changeling Protectorate over the Equestrian East Coast is one big family, then the Manehattan Office of Public Safety would be the Protectress Lilac's favourite child. Formed as a state security organisation to aid in the pacification of the ever-restless ponies, the MO-oPS, headquartered within the Crystaller Building, only takes in the best and brightest of the East Coast's changelings.\nIn the allocation of the precious Love rations, Lilac's favouritism makes sure that her friends in the MO-oPS are never left wanting."
JCH_exempt_collaborationists:0 "Taxation Waivers for Collaborationists"
JCH_exempt_collaborationists_desc:0 "To ensure the loyalty of our collaborationists, we will exempt those sections of pony society loyal to our rule from the collection of the §GLove Tax§!, and they will serve us all the better for it."
JCH_meth_for_speed:0 "Love Stimulants for Soldiers"
JCH_meth_for_speed_desc:0 "Love processed and refined to have a stimulating effect on the mental state of Changeling soldiers by forcing neurons to release noradrenaline en masse, thus allowing for increased energy and sharpened reflexes."
JCH_relax_love_tax_quotas:0 "§YRelax Love Tax Quotas§!"
JCH_relax_love_tax_quotas_desc:0 "Falling back onto our stockpiled surplus of Love, we will deescalate our love harvesting operations to give the ponies some respite from our taxation."
JCH_military_love_acquisition:0 "Military Love Requisitions"
JCH_military_love_acquisition_desc:0 "Deployed across our territories, the armies of the [JCH.GetName] have been given permission to conduct independent operations for the §Yrequisition§! of §CLove§! en masse from local populations whenever necessary. The extra §CLove§! from these operations will supplement our gains from the §GLove Tax§!.\nThe quantity of £lovetax_text  §CLove§! acquired from each operation is determined by the equation £lovetax_text  = ( ( §GD§! / §YS§! ) / 1.25 ), where:\nI. (§GD§!) represents the number of §YDivisions§! we command ([?JCH.num_divisions|G0] divisions).\nII. (§YS§!) represents the number of §YStates§! where we exert §YFull Control§! ([?JCH.num_controlled_states|Y0] states)."
JCH_military_love_acquisition_decision:0 "Launch §YLove Requisition§! Operation"
JCH_military_love_acquisition_decision_desc:0 "Operating independently, our military ground forces deployed across our controlled territories shall engage in the collection of §CLove§! from the immediate populace. On paper, this will increase our stockpiles, but it is expected that the units doing the harvesting will retain control over the usage and distribution of their gains; the high degree of autonomy allowed by Changeling army doctrine has its perks."
JCH_military_love_acquisition_decision_griffon_accountants:0 "Hire Griffon Accountants"
JCH_military_love_acquisition_decision_griffon_accountants_desc:0 "It is known that the Griffons are a very maths-savvy race, due to the money-oriented nature of their culture and an innate predisposition towards the management of all things fiscal.\nIt is also known that, during their independent operations to requisition §CLove§! from their surrounding populations, our military units are wont to fudge the accounts of their gains, skimming portions off their harvest for their own, discreet use.\nThis is tolerable to a certain extent, but perhaps it is time to apply more careful scrutiny to such operations, which arouse no small amount of unrest from the taxpayers. Griffon specialists in auditing shall be contracted to restructure our accounting practices, and hopefully increase the amount of §CLove§! gained on paper from our harvests."
JCH_military_love_acquisition_punitive_feedings:0 "Launch §YPunitive Harvesting§! Operation"
JCH_military_love_acquisition_punitive_feedings_desc:0 "Sometimes, it takes drastic and forceful action to quell unrest, even if to do so entails a degree of barbarity. Hostages will be drained of §CLove§! until death, and their desiccated husks shall serve as a reminder of the foolishness of resistance against our mandate to rule."


